plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

    // Plugins do Firebase e Google devem vir DEPOIS dos anteriores
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

android {
    // ðŸ”¹ Namespace igual ao applicationId
    namespace "com.organiza.organizamais"

    compileSdk 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.organiza.organizamais"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 163
        versionName "1.0.0"
    }

    compileOptions {
        // Atualizado para Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            storeFile file("upload-keystore.jks")
            storePassword "123456"
            keyAlias "upload"
            keyPassword "123456"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            // Crashlytics (upload de sÃ­mbolos nativos)
            firebaseCrashlytics {
                nativeSymbolUploadEnabled true
                unstrippedNativeLibsDir "build/app/intermediates/merged_native_libs/release/out/lib"
            }
        }
        debug {
            firebaseCrashlytics {
                mappingFileUploadEnabled false
                nativeSymbolUploadEnabled false
            }
        }
    }

    packaging {
        jniLibs {
            useLegacyPackaging true
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // NecessÃ¡rio para desugar APIs Java 17
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.3"

    // Firebase BoM (versÃµes sincronizadas automaticamente)
    implementation platform("com.google.firebase:firebase-bom:34.3.0")

    // DependÃªncias Firebase
    implementation "com.google.firebase:firebase-analytics"
}
